<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/addressBook.css">
    <title>Address Book Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="../assets/images/addressBookIcon.png" alt="">
            <div>
                <span class="contact-text">ADDRESS</span><br>
                <span class="contact-text address-book">BOOK</span>
            </div>
        </div>
    </header>
    <div id="formId" class="form-content">
        <form class="form" action="#" onsubmit="save()">
            <div class="form-head">PERSON ADDRESS FORM</div>
            <div class="column-content">
                <label class="label text" for="name">Full Name<br></label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
        </form>
    </div>
</body>
</body>
</html>
